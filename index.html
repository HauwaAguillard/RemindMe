<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/03dfdff2b8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/styles.css">
    <title>RemindMe</title>
</head>

<body>
    <!-- Navbar Section -->
    <nav class="navbar">
        <a href="/" class="navbar-logo">RemindMe</a>
        <div class="navbar-bars">
            <i class="fas fa-bars"></i>
        </div>
        <div class="navbar-menu">
            <a href="/" class="navbar-menu--links">Home</a>
            <a href="/" class="navbar-menu--links">Products</a>
            <a href="/" class="navbar-menu--links">Services</a>
            <a href="/" class="navbar-menu--links" id="button">Sign Up</a>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero">
        <div class="hero-container">
            <div class="hero-container--left">
                <h1>An Easy Way To Send A Gift</h1>
                <h2>With a Social reminder app for special days</h2>
                <p>Connect with friends and get reminded up to 4 weeks before the upcoming special day, and you can send
                    them a gift all without leaving the app</p>
                <button class="hero-container--btn">
                    <a href="#">Sign Up</a>
                </button>
            </div>
            <div class="hero-container--right">
                <img src="images/img-2.svg" alt="reminderapp" class="hero-container--img" />
            </div>
        </div>
    </div>
</body>

</html>
